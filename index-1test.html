<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UBER — Lost & Found Explorer</title>

  <style>
    :root{
      --paper:#f4f3ef;
      --ink:#111;
      --muted:#666;
      --line:#111;
      --chip:#fff;
      --chip2:#f1f1f1;
      --accent:#b8ffb8;
      --shadow:0 10px 30px rgba(0,0,0,.18);
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      background:var(--paper);
      color:var(--ink);
      font-family:var(--sans);
      overflow:hidden;
    }

    /* subtle paper texture */
    body::before{
      content:"";
      position:fixed; inset:0;
      background:
        radial-gradient(1200px 700px at 30% 20%, rgba(0,0,0,.06), transparent 60%),
        repeating-linear-gradient(0deg, rgba(0,0,0,.02), rgba(0,0,0,.02) 1px, transparent 1px, transparent 4px);
      mix-blend-mode:multiply;
      opacity:.35;
      pointer-events:none;
    }

    /* top UI */
    .top{
      position:fixed;
      inset:10px 12px auto 12px;
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      z-index:10;
      pointer-events:none;
    }
    .top > *{pointer-events:auto}

    .leftBtns{display:flex; gap:8px;}
    .btn{
      font-family:var(--mono);
      font-size:12px;
      border:1px solid var(--line);
      background:#fff;
      padding:5px 10px;
      border-radius:999px;
      cursor:pointer;
    }
    .btn:hover{background:var(--chip2)}

    .centerTitle{
      text-align:center;
      transform: translateX(-6px);
    }
    .centerTitle .t1{
      font-family:"Times New Roman", Times, serif;
      font-size:36px;
      letter-spacing:.04em;
    }
    .centerTitle .t2{
      font-family:var(--mono);
      font-size:11px;
      color:var(--muted);
      margin-top:2px;
    }

    .rightTags{
      display:flex;
      flex-direction:column;
      gap:6px;
      max-height:calc(100vh - 70px);
      overflow:auto;
    }
    .chip{
      font-family:var(--mono);
      font-size:11px;
      border:1px solid var(--line);
      background:#fff;
      padding:3px 8px;
      border-radius:8px;
      cursor:pointer;
      white-space:nowrap;
    }
    .chip.active{background:#111;color:#fff}

    /* left list */
    .leftPanel{
      position:fixed;
      left:12px; top:52px; bottom:12px;
      width:240px;
      display:flex;
      flex-direction:column;
      gap:10px;
      z-index:9;
    }

    .search{
      display:flex; gap:6px;
    }
    .search input{
      flex:1;
      font-family:var(--mono);
      font-size:12px;
      border:1px solid var(--line);
      border-radius:8px;
      padding:6px 8px;
      outline:none;
    }

    .list{
      flex:1;
      overflow:auto;
      display:flex;
      flex-direction:column;
      gap:10px;
      padding-right:4px;
    }

    .card{
      border:1px solid var(--line);
      border-radius:10px;
      background:#fff;
      cursor:pointer;
      overflow:hidden;
    }
    .card.active{outline:3px solid rgba(0,0,0,.25)}

    .thumb{
      height:120px;
      overflow:hidden;
    }
    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
      filter:blur(6px);
      transform:scale(1.1);
    }

    .cardBody{
      padding:8px;
      font-family:var(--mono);
      font-size:11px;
    }

    .tags{
      margin-top:6px;
      display:flex;
      gap:6px;
      flex-wrap:wrap;
    }
    .pill{
      border:1px solid var(--line);
      border-radius:999px;
      padding:2px 6px;
      font-size:10px;
    }

    /* stage */
    .stage{position:fixed; inset:0;}

    .road{
      position:absolute;
      left:12%;
      top:22%;
      width:78%;
      height:200px;
      background:rgba(255,255,255,.65);
      border-radius:22px;
      transform:rotate(-22deg);
      box-shadow:0 18px 30px rgba(0,0,0,.12);
    }
    .road.r2{
      left:8%; top:55%;
      width:90%;
      height:180px;
      transform:rotate(16deg);
    }

    #world{
      position:absolute;
      inset:0;
      transform-origin:center;
      cursor:grab;
    }
    #world.dragging{cursor:grabbing}

    .field{
      position:absolute;
      border-radius:18px;
      overflow:hidden;
      box-shadow:0 18px 40px rgba(0,0,0,.14);
      opacity:.92;
      transform:rotate(var(--rot));
    }
    .field img{
      width:100%; height:100%;
      object-fit:cover;
      filter:blur(22px);
      transform:scale(1.2);
    }

    /* modal */
    .overlay{
      position:fixed; inset:0;
      background:rgba(0,0,0,.08);
      display:none;
      z-index:20;
    }
    .overlay.show{display:block}

    .modal{
      position:absolute;
      left:50%; top:50%;
      transform:translate(-50%,-50%);
      width:min(900px,88vw);
      height:min(620px,82vh);
      background:#fff;
      border:2px solid #111;
      border-radius:10px;
      box-shadow:var(--shadow);
      display:grid;
      grid-template-rows:auto 1fr;
    }

    .modalTop{
      padding:14px;
      text-align:center;
      position:relative;
    }
    .modalTop h1{
      font-family:"Times New Roman", Times, serif;
      font-size:44px;
      margin:10px 0;
    }
    .closeBtn{
      position:absolute;
      right:14px; top:12px;
      font-family:var(--mono);
      font-size:12px;
      border:1px solid #111;
      background:var(--accent);
      padding:6px 10px;
      cursor:pointer;
    }

    .modalBody{
      padding:14px;
      display:grid;
      grid-template-rows:1fr auto;
      gap:10px;
    }
    .media{
      border:1px solid #111;
      border-radius:8px;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .caption{
      font-family:var(--mono);
      font-size:12px;
      text-align:center;
      color:#333;
    }
  </style>
</head>

<body>

<!-- TOP -->
<div class="top">
  <div class="leftBtns">
    <button class="btn">← MENU</button>
    <button class="btn">▦ GRID</button>
    <button class="btn">◎ ABOUT</button>
  </div>

  <div class="centerTitle">
    <div class="t1">UBER</div>
    <div class="t2">Lost & Found browsing interface (prototype)</div>
  </div>

  <div class="rightTags" id="tagStack"></div>
</div>

<!-- LEFT -->
<aside class="leftPanel">
  <div class="search">
    <input id="q" placeholder="search encounters / items" />
    <button class="btn" id="clearBtn">x</button>
  </div>
  <div class="list" id="list"></div>
</aside>

<!-- STAGE -->
<main class="stage">
  <div class="road"></div>
  <div class="road r2"></div>
  <div id="world"></div>
</main>

<!-- MODAL -->
<div class="overlay" id="overlay">
  <div class="modal">
    <div class="modalTop">
      <button class="closeBtn" id="closeBtn">X CLOSE</button>
      <h1 id="mTitle"></h1>
      <div id="mTags"></div>
    </div>
    <div class="modalBody">
      <div class="media" id="mMedia"></div>
      <div class="caption" id="mCaption"></div>
    </div>
  </div>
</div>

<script>
/* ===============================
  TEMPORARY DATA (EDIT FREELY)
================================ */
const DATA = [
  { id:"01", title:"Liveswine Rooting", tags:["behaviour","farming","encounters"], caption:"Observation recorded during rural transit." },
  { id:"02", title:"Lost Phone Case", tags:["objects","daily"], caption:"Recovered during night ride." },
  { id:"03", title:"Unclaimed Backpack", tags:["objects","encounters"], caption:"Found near pickup zone." },
  { id:"04", title:"Umbrella Cluster", tags:["weather","objects"], caption:"Repeated loss pattern." }
];

const world = document.getElementById("world");
const list = document.getElementById("list");
const tagStack = document.getElementById("tagStack");
const overlay = document.getElementById("overlay");
const closeBtn = document.getElementById("closeBtn");
const mTitle = document.getElementById("mTitle");
const mTags = document.getElementById("mTags");
const mMedia = document.getElementById("mMedia");
const mCaption = document.getElementById("mCaption");
const q = document.getElementById("q");
const clearBtn = document.getElementById("clearBtn");

let cam = {x:0,y:0,s:1};
let dragging=false, sx=0, sy=0, cx=0, cy=0;

/* render */
function render(){
  world.innerHTML="";
  list.innerHTML="";
  tagStack.innerHTML="";

  const tags = new Set();
  DATA.forEach(d=>d.tags.forEach(t=>tags.add(t)));

  tags.forEach(t=>{
    const b=document.createElement("button");
    b.className="chip";
    b.textContent=t;
    b.onclick=()=>filterTag(t);
    tagStack.appendChild(b);
  });

  DATA.forEach((d,i)=>{
    // world field
    const f=document.createElement("div");
    f.className="field";
    f.style.left=200+i*320+"px";
    f.style.top=200+(i%2)*260+"px";
    f.style.width="520px";
    f.style.height="320px";
    f.style.setProperty("--rot", i%2? "14deg":"-18deg");
    f.innerHTML=`<img src="data:image/svg+xml,${encodeURIComponent(svgNoise(d.title))}">`;
    f.onclick=(e)=>{e.stopPropagation();open(d);}
    world.appendChild(f);

    // list card
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`
      <div class="thumb"><img src="data:image/svg+xml,${encodeURIComponent(svgNoise(d.title))}"></div>
      <div class="cardBody">
        ######## ########
        <div class="tags">${d.tags.map(t=>`<span class="pill">${t}</span>`).join("")}</div>
      </div>`;
    c.onclick=()=>open(d);
    list.appendChild(c);
  });
}

function open(d){
  mTitle.textContent=d.title;
  mTags.innerHTML=d.tags.map(t=>`<span class="pill">${t}</span>`).join("");
  mMedia.innerHTML="<div style='font-family:monospace'>media placeholder</div>";
  mCaption.textContent=d.caption;
  overlay.classList.add("show");
}

function filterTag(t){
  q.value=t;
}

closeBtn.onclick=()=>overlay.classList.remove("show");
clearBtn.onclick=()=>{q.value="";}

document.body.onclick=()=>overlay.classList.remove("show");

/* camera */
world.onmousedown=e=>{
  dragging=true; sx=e.clientX; sy=e.clientY; cx=cam.x; cy=cam.y;
  world.classList.add("dragging");
}
window.onmouseup=()=>{dragging=false;world.classList.remove("dragging")}
window.onmousemove=e=>{
  if(!dragging) return;
  cam.x=cx+(e.clientX-sx);
  cam.y=cy+(e.clientY-sy);
  world.style.transform=`translate(${cam.x}px,${cam.y}px) scale(${cam.s})`;
}
window.onwheel=e=>{
  cam.s*=e.deltaY<0?1.05:0.95;
  cam.s=Math.min(2,Math.max(.6,cam.s));
  world.style.transform=`translate(${cam.x}px,${cam.y}px) scale(${cam.s})`;
}

function svgNoise(t){
  return `<svg xmlns='http://www.w3.org/2000/svg' width='800' height='500'>
    <defs><filter id='b'><feGaussianBlur stdDeviation='18'/></filter></defs>
    <rect width='100%' height='100%' fill='hsl(${t.length*33%360},40%,70%)'/>
    <circle cx='300' cy='260' r='220' fill='white' opacity='.35' filter='url(#b)'/>
  </svg>`;
}

render();
</script>

</body>
</html>
